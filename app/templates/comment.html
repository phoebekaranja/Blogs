{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
<div class="row">
    <div class="col-md-2"></div>
{% for comment in comment %}
<div class="jumbotron col-md-8">
  <P>{{comment.comment_name}}</P>
  <p>{{comment.date_posted.strftime('%D %m %y')}}</p>
  <!-- <p>Blog-Id: {{comment.blog_id}}</p> -->
  <a href="/delete_comment/{{comment.id}}"> <button class="btn btn-outline-danger btn-sm"  style="color:white;">Delete Comment</a></button>
</div>

<div class="col-md-2"></div>
{% endfor %}
</div>
</div>
{% endblock %}
